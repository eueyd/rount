<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都景点路线规划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
        }

        #sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #map-container {
            flex: 1;
            height: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #409EFF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #66b1ff;
        }

        .btn-danger {
            background-color: #F56C6C;
            color: white;
            margin-top: 10px;
        }

        .btn-danger:hover {
            background-color: #f78989;
        }

        #result-panel {
            margin-top: 20px;
            background: white;
            border-radius: 4px;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            display: none;
        }

        #debug-panel {
            margin-top: 20px;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            max-height: 200px;
        }

        .path-description {
            padding: 10px;
            background: #f8f8f8;
            border-radius: 4px;
            margin-top: 10px;
        }

        .distance-info {
            background: #e8f7ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>成都景点路线规划</h2>
        <div class="form-group">
            <label for="start-point">选择起点：</label>
            <select id="start-point"></select>
        </div>
        <div class="form-group">
            <label for="end-point">选择终点：</label>
            <select id="end-point"></select>
        </div>
        <button onclick="planRoute()" class="btn btn-primary">开始规划路线</button>
        <button onclick="resetMap()" class="btn btn-danger">重置地图</button>
        <div id="result-panel"></div>
        <div id="debug-panel"></div>
    </div>
    <div id="map-container"></div>

    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '9cf010b11855b6a170165c8258a4ff8a',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=6ebca79a4a23917ec971808d8d249dc1&plugin=AMap.Scale,AMap.ToolBar,AMap.Driving"></script>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '9cf010b11855b6a170165c8258a4ff8a',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=6ebca79a4a23917ec971808d8d249dc1&plugin=AMap.Scale,AMap.ToolBar,AMap.Driving"></script>
    <script src="lib/jscpp.js"></script>
    <script>
        const locations = [
            { name: "东湖公园", lng: 104.088051, lat: 30.61663 },
            { name: "成都东站", lng: 104.140665, lat: 30.629924 },
            { name: "川大望江", lng: 104.083759, lat: 30.631106 },
            { name: "杜甫草堂", lng: 104.028289, lat: 30.660648 },
            { name: "成都动物园", lng: 104.106309, lat: 30.710546 },
            { name: "文殊院", lng: 104.072664, lat: 30.676004 },
            { name: "青龙湖", lng: 104.194739, lat: 30.633593 },
            { name: "川大江安", lng: 103.999861, lat: 30.558013 },
            { name: "双流机场", lng: 103.956033, lat: 30.569634 },
            { name: "四川博物馆", lng: 104.034137, lat: 30.660788 },
            { name: "四川科技馆", lng: 104.065755, lat: 30.660299 },
            { name: "太古里", lng: 104.083645, lat: 30.653435 },
            { name: "春熙路", lng: 104.077165, lat: 30.655798 },
            { name: "东郊记忆", lng: 104.122926, lat: 30.668902 },
            { name: "锦里", lng: 104.049846, lat: 30.646057 },
            { name: "川大华西", lng: 104.06757, lat: 30.641278 },
            { name: "成都图书馆", lng: 104.060747, lat: 30.653056 },
            { name: "万达", lng: 103.926541, lat: 30.596249 },
            { name: "大悦城", lng: 104.011748, lat: 30.625779 },
            { name: "都江堰", lng: 103.610714, lat: 31.004114 },
            { name: "天府公园", lng: 104.072418, lat: 30.433763 }
        ];
        let map, driving, markers = [];

        function debug(message, isError = false) {
            const debugPanel = document.getElementById('debug-panel');
            const time = new Date().toLocaleTimeString();
            const logMessage = `[${time}] ${message}`;
            console.log(logMessage);

            const logElement = document.createElement('div');
            logElement.style.color = isError ? 'red' : 'black';
            logElement.textContent = logMessage;
            debugPanel.appendChild(logElement);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        function initMap() {
            try {
                debug('开始初始化地图...');

                map = new AMap.Map('map-container', {
                    zoom: 12,
                    center: [104.066801, 30.572961],
                    viewMode: '3D'
                });

                debug('地图实例创建成功');

                map.addControl(new AMap.Scale());
                map.addControl(new AMap.ToolBar());
                debug('地图控件添加成功');

                driving = new AMap.Driving({
                    map: map,
                    panel: "result-panel",
                    policy: AMap.DrivingPolicy.LEAST_TIME
                });
                debug('路线规划服务初始化成功');

                debug('开始添加位置标记...');
                locations.forEach((location, index) => {
                    const marker = new AMap.Marker({
                        position: [location.lng, location.lat],
                        title: location.name,
                        animation: 'AMAP_ANIMATION_DROP'
                    });

                    marker.on('click', () => {
                        new AMap.InfoWindow({
                            content: `<div style="padding:10px;">
                                       <h3>${location.name}</h3>
                                       <p>经度：${location.lng}<br>纬度：${location.lat}</p>
                                     </div>`
                        }).open(map, marker.getPosition());
                    });

                    marker.setMap(map);
                    markers.push(marker);
                    debug(`标记点添加成功: ${location.name}`);
                });

                initSelectors();
                debug('地图初始化完成');
            } catch (error) {
                debug('地图初始化失败: ' + error.message, true);
                throw error;
            }
        }

        function initSelectors() {
            try {
                const startSelect = document.getElementById('start-point');
                const endSelect = document.getElementById('end-point');

                locations.forEach((location, index) => {
                    const option = new Option(location.name, index);
                    startSelect.add(option.cloneNode(true));
                    endSelect.add(option);
                });
                debug('选择框初始化完成');
            } catch (error) {
                debug('选择框初始化失败: ' + error.message, true);
            }
        }

        async function planRoute() {
    // 声明在顶部，避免重复声明
    let outputBuffer = '';
    
    try {
        debug('开始规划路线...');

        const startSelect = document.getElementById('start-point');
        const endSelect = document.getElementById('end-point');

        const startIndex = parseInt(startSelect.value);
        const endIndex = parseInt(endSelect.value);

        debug(`检查起点终点索引: start=${startIndex}, end=${endIndex}`);
        debug(`起点: ${locations[startIndex].name} (索引=${startIndex})`);
        debug(`终点: ${locations[endIndex].name} (索引=${endIndex})`);

        if (startIndex === endIndex) {
            throw new Error('起点和终点不能相同');
        }

        if (startIndex < 0 || startIndex >= locations.length || endIndex < 0 || endIndex >= locations.length) {
            throw new Error('起点或终点索引超出范围');
        }

        const start = locations[startIndex];
        const end = locations[endIndex];

        debug(`规划路线: 从 ${start.name} 到 ${end.name}`);

        // 准备 C++ 代码输入
        const input = startIndex.toString() + " " + endIndex.toString() + "\\n";
        debug(`C++代码输入: ${input}`);

        // 检查 JSCPP 加载
        if (typeof JSCPP === 'undefined') {
            debug('JSCPP 未加载', true);
            throw new Error('JSCPP 未正确加载');
        }
        debug("JSCPP 已正确加载");

        // 加载 C++ 代码文件
        debug("开始加载 route_planner.cpp 文件...");
        const response = await fetch('route_planner.cpp');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const cpp_code = await response.text();
        debug("route_planner.cpp 加载成功");
        debug(`C++代码长度: ${cpp_code.length} 字符`);

        // 执行前清空输出缓冲
        outputBuffer = '';
        debug("清空输出缓冲");

        // 配置 JSCPP
        const config = {
            stdio: {
                
                write: function(s) {
                    const str = s.toString();
                    outputBuffer += str;
                    debug("C++输出: [" + str + "]");
                },
                read: function() {
                    if (inputPtr >= inputBuffer.length) {
                        return '\n';
                    }
                    return inputBuffer[inputPtr++];
                },
                writeErr: function(s) {
                    debug("C++错误输出: " + s, true);
                    console.error("C++ error output:", s);
                }
            },
            debug: true
        };

        // 运行 C++ 代码
        outputBuffer = '';  // 清空输出缓冲
        inputPtr = 0;      // 重置输入指针
        debug("准备执行C++代码，输入为: " + input);
        const output = JSCPP.run(cpp_code, input, config);
        debug("C++代码执行完成");
        debug("累积的输出: " + outputBuffer);

        if (!outputBuffer.trim()) {
            debug("警告：没有捕获到任何输出", true);
            throw new Error('C++代码没有产生任何输出');
        }

        // 尝试从输出缓冲中解析结果
        const lines = outputBuffer.split('\\n');
        debug("输出行数: " + lines.length);
        
        lines.forEach((line, index) => {
            debug(`输出第 ${index + 1} 行: [${line}]`);
        });

        const pathLine = lines.find(line => line.trim().startsWith('PATH:'));
        const distanceLine = lines.find(line => line.trim().startsWith('DISTANCE:'));

        if (!pathLine) {
            throw new Error('未找到路径输出');
        }

        debug("找到路径行: " + pathLine);
        if (distanceLine) {
            debug("找到距离行: " + distanceLine);
        }

        // 解析路径和距离
        const path = pathLine.replace('PATH:', '').trim().split(' ').map(Number);
        const distance = distanceLine ? 
            parseFloat(distanceLine.replace('DISTANCE:', '').trim()) : 
            0;

        // 显示结果面板
        const resultPanel = document.getElementById('result-panel');
        resultPanel.style.display = 'block';

        // 准备路径点
        const points = path.map(index => [locations[index].lng, locations[index].lat]);
        
        if (points.length < 2) {
            throw new Error('路径点数量不足');
        }

        // 清除之前的路线
        driving.clear();

        // 使用高德地图API显示路线
        driving.search(
            new AMap.LngLat(start.lng, start.lat),
            new AMap.LngLat(end.lng, end.lat),
            {
                waypoints: points.slice(1, -1).map(p => new AMap.LngLat(p[0], p[1]))
            },
            function(status, result) {
                if (status === 'complete') {
                    debug('路线规划成功');
                    resultPanel.innerHTML = `
                        <div class="path-description">
                            <h3>推荐路线</h3>
                            <div class="distance-info">
                                <p>算法计算距离: ${distance.toFixed(2)} 公里</p>
                            </div>
                            <ol>
                                ${path.map(index => `<li>${locations[index].name}</li>`).join('')}
                            </ol>
                        </div>
                    `;
                } else {
                    debug('地图路线绘制失败: ' + status, true);
                    resultPanel.innerHTML = `
                        <div class="path-description">
                            <h3>推荐路线（地图显示失败）</h3>
                            <div class="distance-info">
                                <p>算法计算距离: ${distance.toFixed(2)} 公里</p>
                            </div>
                            <ol>
                                ${path.map(index => `<li>${locations[index].name}</li>`).join('')}
                            </ol>
                        </div>
                    `;
                }
            }
        );
    } catch (error) {
        debug('路线规划错误: ' + error.message, true);
        alert(error.message);
    }
}

        function resetMap() {
            try {
                driving.clear();
                document.getElementById('result-panel').style.display = 'none';
                map.setZoomAndCenter(12, [104.066801, 30.572961]);
                debug('地图重置成功');
            } catch (error) {
                debug('地图重置失败: ' + error.message, true);
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
